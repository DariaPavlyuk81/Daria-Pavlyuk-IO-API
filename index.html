<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/media.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div class="image-container">
            <img src="img/coffee2.jpg" alt="coffee image" />
            <img src="img/coffee.jpg" alt="coffee image" />
            <img src="img/cofffee6.jpeg" alt="coffee image" />
        </div>
        <h1>Make a Selection</h1>
    </header>
    <main class="container">
        <div id="selection-screen">
            <h2>Choose Your Coffee Type</h2>
            <button id="hot-coffee-btn">Hot Coffee</button>
            <button id="iced-coffee-btn">Iced Coffee</button>
        </div>

<img src="img/coffeebeans.jpg" alt="Coffee Beans" id="coffee-beans-image"/>

        <div id="hot-coffee-screen" class="coffee-screen" style="display: none;">
            <h2>Hot Coffee</h2>
            <button id="back-to-selection">Back</button>
            <ul id="hot-coffee-list"></ul>
        </div>

        <div id="iced-coffee-screen" class="coffee-screen" style="display: none;">
            <h2>Iced Coffee</h2>
            <button id="back-to-selection-iced">Back</button>
            <ul id="iced-coffee-list"></ul>

        </div>
        <div id="coffee-details" class="coffee-details" style="display: none;">
            <button id="back-to-list">Back</button>
            <h2 id="coffee-title"></h2>
            <p id="coffee-description"></p>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
