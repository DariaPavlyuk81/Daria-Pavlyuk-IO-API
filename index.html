<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lists</title>
    <link rel  = "preconnect" href ="https://fonts.googleapis.com">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href ="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href = "css/index.css">
    <link rel ="stylesheet" href ="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
    <div class="image-container">
        <img src="img/coffee.jpg" alt="coffee image" />
    </div>

    <div class="container">
        <div class="column">
            <h2>Hot Coffee</h2>
            <ul id="hot-coffee-list"></ul>
        </div>
        <div class="column">
            <h2>Iced Coffee</h2>
            <ul id="iced-coffee-list"></ul>
        </div>
    </div>
    <div class="details" id="coffee-details">
        <h3>Coffee Details</h3>
        <p id="coffee-name">Select a coffee to see details</p>
        <p id="coffee-description"></p>
        <button id="done-button" style="display: none;">Done</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
